{% extends "layout.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
        <p>ログイン中のアカウント: {{ current_user.username }}</p>
    {% else %}
        <p>ログインしていません</p>
    {% endif %}
    <a href="/logout">ログアウト</a>
    <div class="search">
        <form>
            <input type="text" name="search">
            <input type="submit" value="検索">
        </form>
    </div>
    <h1>投稿一覧</h1>
    <a href="/new">新規作成画面</a>
    {% for post in posts %}
    <div>
        <p>{{post.id}} : <b>{{post.title}}</b> {{post.body}}</p>
        <a href="{{post.id}}/show">詳細</a>
        <a href="{{post.id}}/edit">編集</a>
        <a href="{{post.id}}/delete">削除</a>
    </div>
    {% endfor %}
{% endblock %}
